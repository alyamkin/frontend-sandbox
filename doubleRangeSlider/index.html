<!DOCTYPE html>
<html>
  <head>
    <title>ngRangeSlider</title>

    <!-- Dependencies! -->
    <script
      type="text/javascript"
      src="/node_modules/angular/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="/node_modules/underscore/underscore.js"
    ></script>

    <!-- Application! -->
    <script type="text/javascript" src="js/Default.js"></script>
    <script
      type="text/javascript"
      src="js/components/ngRangeSlider.js"
    ></script>

    <!-- Stylesheets! -->
    <link rel="stylesheet" type="text/css" href="css/Default.css" />
  </head>
  <body ng-app="rangeApp" ng-controller="IndexController">
    <range-slider
      data-ticks="true"
      class="range-slider"
      step="0.5"
      ng-model="range"
      min="0"
      max="max"
    ></range-slider>

    <code>Current model: {{range}}</code>

    <ul class="from-to">
      <li><label>From:</label><input type="number" ng-model="range.from" /></li>
      <li><label>To:</label><input type="number" ng-model="range.to" /></li>
    </ul>
  </body>
</html>
